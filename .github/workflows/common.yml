name: Common Steps

on:
    workflow_call:
        inputs:
            node-version:
                required: true
                type: string

jobs:
    checkout-and-setup:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ inputs.node-version }}
