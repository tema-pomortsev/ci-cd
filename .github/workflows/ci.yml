name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    setup-frontend:
        uses: ./.github/workflows/common.yml
        with:
            node-version: '20'

    frontend:
        needs: setup-frontend
        runs-on: ubuntu-latest
        steps:
            - name: Install & Lint & Test (frontend)
              working-directory: ./frontend
              run: |
                  npm ci
                  npm run lint || true
                  npm run test || true
                  npm run build

            - name: Build & Push Frontend Docker image
              if: github.ref == 'refs/heads/main'
              uses: docker/build-push-action@v4
              with:
                  context: ./frontend
                  push: true
                  tags: artempomortsev/frontend:latest
                  platforms: linux/amd64,linux/arm64

    setup-backend:
        uses: ./.github/workflows/common.yml
        with:
            node-version: '20'

    backend:
        needs: setup-backend
        runs-on: ubuntu-latest
        steps:
            - name: Install & Lint & Test (backend)
              working-directory: ./backend
              run: |
                  npm ci
                  npm run lint || true
                  npm run test || true

            - name: Build & Push Backend Docker image
              if: github.ref == 'refs/heads/main'
              uses: docker/build-push-action@v4
              with:
                  context: ./backend
                  push: true
                  tags: artempomortsev/backend:latest
                  platforms: linux/amd64,linux/arm64

    deploy:
        needs: [frontend, backend]
        if: github.ref == 'refs/heads/main'
        uses: ./.github/workflows/cd.yml
        with:
            environment: production
